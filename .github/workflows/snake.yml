name: Generate Contributions Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # hàng ngày 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (cần fetch-depth:0 để có đủ history nếu commit)
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Cài Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # 3. Cài snk (contributions-snake) global
      - name: Install contributions snake
        run: npm install -g @platane/snk

      # 4. Sinh file snake.svg
      - name: Generate snake.svg
        run: snk --username SmallChicken2k5 --output snake.svg

      # 5. Commit & push nếu có thay đổi
      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          if git diff --cached --exit-code; then
            echo "✅ No changes to snake.svg"
          else
            git commit -m "chore: update contributions snake"
            git push
          fi
