name: Generate Contributions Snake

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # hàng ngày 00:00 UTC

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install contributions-snake
        run: npm install -g contributions-snake

      - name: Generate snake.svg
        run: contributions-snake --username SmallChicken2k5 --output snake.svg

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          if git diff --cached --exit-code; then
            echo "✅ No changes"
          else
            git commit -m "chore: update contributions snake"
            git push
          fi
