name: Generate Contributions Snake

# Bắt buộc phải cấp write permission cho contents
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # hàng ngày 00:00 UTC

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout với persist-credentials=true (mặc định) để dùng GITHUB_TOKEN
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # bạn có thể bỏ token:… ra; checkout sẽ tự dùng GITHUB_TOKEN
          persist-credentials: true

      # 2. Cài Node & snk (nếu chưa dùng action)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install @platane/snk
        run: npm install -g @platane/snk

      # 3. Sinh snake.svg
      - name: Generate snake.svg
        run: snk --username SmallChicken2k5 --output snake.svg

      # 4. Commit & push khi có thay đổi
      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          if git diff --cached --exit-code; then
            echo "✅ No changes"
          else
            git commit -m "chore: update contributions snake"
            git push
          fi
